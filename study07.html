<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페주문관리</title>
</head>
<style>
    body{
        font-size:18px;
    }
    selcet{
        width:240px; font-size:20px;
    }
    input,button{
        font-size:20px;

    }
    .line{
        border:1px solid black;

    }
</style>
<body>
    <table style ="width:900px;border-collapse:collapse;" align = "center" >
        <tr>
            <td colspan="3" style = "text-align:center;background-color:aqua"><h1>카페관리</h1></td>
        </tr>
        <tr>
            <td valign="top" align="center" class="line" style="background-color:aqua" >
                <table>
                    <tr>
                        <td colspan= "2"><h3>메뉴목록</h3></td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <selcet size = "14" style="width:240px;font-size:20px;"></selcet>
                          
                                <option value ="latte">Latte, 3000</option>
                                <option value = "mocca">Mocca, 3500</option>
                                <option value="americano">Americano, 2500</option>
                                <option value="espresso">Espresso, 2700</option>
                                <option value="cappuccino">Cappuccino,</option>
                                <option value="greentea">Green Tea, 2800</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>메뉴명</td><td><input type=text id=name name=name readonly="12"></td>                      
                    </tr>
                    <tr>
                        <td>수량</td><td><input type = number id=qty name=qty style="width:120px">잔 </td>
                    </tr>
                    <td>가격</td><td><input type=number id=price name=price readonly size="7">원</td>
                </tr>
                <tr>
                    <td align><button id=btnSelect>주문</button></td>
                    <td align><button id=btnReset>지우기</button></td>
                </tr>
            </table>

            </td>
            <td valign="top" align="center" class="line" style="background-color:pink">
                <table>
                    <tr>
                        <td colspan="2" align="center"><h3>주문내역</h3></td></tr>
                           <tr>
                            <td colspan="2" align="center">
                            <select size="10" style="width:100%;">
                            </select>
                        </td>
                    </tr>

                    <tr>
                    <td> 주문금액</td><td><input type=number readonly>원</td>
                    </tr>
                    <tr>
                        <td>모바일번호</td><td><input type=text id="mobile" name=mobile></td>
                    </tr>
                    <tr><td>&nbsp;</td></tr>
                    <tr colspan="2", align="center">
                    
                        <td><button id="btnOrder">주문완료</button></td>
                        <td align="right"><button id=btnCancel>취소</button></td>
                    </tr>
                </table>

            </td>
            <td valign="top" align="center" class="line" style="background-color:aqua">
                <table>
                    <tr>
                        <td><h3>매출내역</h3></td>
                    </tr>
<td>
    <select size="20" style="width:240px">
    </select>
</td>
            
        </tr>
        <tr>
            <td align="center"><button id =btnRefresh>새로고침</button></td>
        </tr>
        </table>
    </td>
</tr>
<tr style = "height:150px;background-color:cornflowerblue;">
    <td style="vertical-align:top;color:white;">
        @CopyRight
    </td>
            <td colspan="2" style="text-align:right;vertical-align:top;color:white">
                Creaed by Human Education Center<br>
                
            </td>
        </tr>
    </table>
    
</body>
</html>
